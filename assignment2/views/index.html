<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Avoidance</title>
    <script>
        function checkForm() {
            if (document.getElementById('PlayerName').value == ""){
                event.preventDefault()
            }
        }
    </script>
</head>
<body>
    <h1>The Game</h1>
    <nav>
        <a href="#">Play Game</a>
        <a href="scores.html">High Score List</a>
    </nav>
    <br>
    <canvas width="800" height="600" style="border:1px solid black; background-color: black;"></canvas>
    <form method="POST" action="/saveScore" class="highscore" onsubmit="checkForm()">
        <input name="name" id="PlayerName" type="text" placeholder="Enter your name for High Score" style="position:absolute; left:300px; top:400px; width:200px;" />
        <input id="playerScore" type="hidden" name="score" value=0>
        <button style="position:absolute; left:350px; top:450px; width:100px;">Submit</button>
    </form>
    <script>
        function SetScore(highScore) {
            document.getElementById('playerScore').value = highScore;
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
